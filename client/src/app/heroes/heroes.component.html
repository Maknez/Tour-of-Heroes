<h2>My Heroes</h2>
<ul class="heroes">
  <!-- Event binding by using onSelect(hero) method -->
  <!-- Class binding [class.selected] - showing class style only when condition is true -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
